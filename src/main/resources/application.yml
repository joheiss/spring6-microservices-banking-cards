server:
  port: 8093

spring:
  application:
    name: cards
  profiles:
    active: prod
  datasource:
    url: jdbc:mysql://localhost:3308/cardsdb
    username: root
    password: root
    #     url: jdbc:h2:mem:testdb
    #     driverClassName: org.h2.Driver
    #     username: sa
    #     password: ''
    # h2:
    #     console:
    #         enabled: true
  jpa:
    # database-platform: org.hibernate.dialect.H2Dialect
    # hibernate:
    #     ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    kubernetes:
      discovery:
        all-namespaces: true

# eureka:
#   instance:
#     preferIpAddress: true
#   client:
#     fetchRegistry: true
#     registerWithEureka: true
#     serviceUrl:
#       defaultZone: http://localhost:8070/eureka/

info:
    app:
        name: cards
        description: "Spring Boot 3 - Microservices: Cards Application"
        version: "1.0.0"

management:
  endpoints:
      web:
          exposure:
              include: "*"
              # include: "refresh"
              # include: "bus-refresh"
  endpoint:
      health:
          probes:
              enabled: true
      shutdown:
          enabled: true
  info:
      env:
          enabled: true
  metrics:
      tags:
        application: ${spring.application.name}

endpoints:
    shutdown:
        enabled: true

logging:
  level:
    com:
      jovisco: debug
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"        